<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="css/join.css">
    <!-- 제이쿼리 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="js/join.js"></script>
</head>
<body>
    <div class="container">

        <div class="join">
            <ul class="joinCon">
                <li>
                    <h3>회원가입</h3>
                </li>
                <li>
                    <span>* 모두 입력해 주세요.</span>
                </li>
                <li>
                    <input type="text" placeholder="이름" id="userName">
                </li>
                <li>
                    <input type="text" placeholder="아이디" id="userId">
                </li>
                <li>
                    <input type="password" placeholder="비밀번호" id="userPassword">
                </li>
                <li>
                    <input type="button" value="취 소" id="not">
                    <input type="button" value="가 입" id="join">
                </li>
            </ul>

        </div>

    </div>
</body>
</html>
